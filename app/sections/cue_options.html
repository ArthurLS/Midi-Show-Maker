<html>
<head>
	<meta charset="utf-8">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet">
</head>
<body onload="init_window_cue()" style="border: solid 1px;">

	<div class="container-fluid" style="max-height: 100%">
		<div class="row">
			<div class="col-md-4">
				<h1>
					Event: <span id="event_name"></span><span id="cue_id"></span>
				</h1>
			</div>
		</div>
		<div class="row" id="name_container">
			<div class="col-md-4">
				<h3>Name</h3>
				<input type="text" id="cue_name" class="form-control" placeholder="Name is Optional" value="">
			</div>
		</div>
		<div class="row" id="input_container">
			<div class="col-md-4">
				<h3>Type</h3>
				<select id="type_list" class="form-control">
				</select>
			</div>
			<div class="col-md-4">
				<h3>Channel [0 - 15]</h3>
				<input type="number" id="channel" class="form-control" value="">
			</div>
			<div class="col-md-4">
				<h3>Delay</h3>
				<input type="number" id="delay" class="form-control" value="">
			</div>
		</div>
		<div class="row" id="named_cue_container" style="max-height: 10%;">
			<div class="col-md-8" style="max-height: 80%;">
				<input type="text" id="search_event_input" onkeyup="filter_event()" placeholder="Search by Event.." style="display: inline-block;">
				<input type="text" id="search_name_input" onkeyup="filter_named_cues()" placeholder="Search By Name.." style="display: inline-block;">
				<br><br>
				<div id="named_table" style="overflow-y: auto; height: 55%">
				</div><br>
				<input type="number" id="new_named_delay" placeholder="Your Delay">
			</div>
		</div>
		
		<div class="row" id="options_list">
		</div>
		<br>
		<div class="row">
			<div id="error-display" class="alert alert-dismissible alert-danger col-md-10 col-md-offset-1" style="display: none;">
				<p id="bad-boy"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<button type="button" class="btn btn-success" id="save_close_btn" onclick="check_values(1)">Save and Close</button>
			</div>
			<div class="col-md-2">
	    		<input type="button" class="btn btn-warning" id="close_btn" onclick="close_window()" value="Close (Doesn't Save!)"/>
	    	</div>
	    	<div class="col-md-2">
	    		<input type="button" class="btn btn-danger" id="delete_btn" onclick="delete_cue()" value="Delete the Cue"/>
	    	</div>
		</div>
	</div>
	<script>window.$ = window.jQuery = require('../js/jquery-1.11.1.js');</script>
	<script src="../js/soundjs.min.js"></script>
	<script src="../js/audio_control.js"></script>
	<script src="../js/popup_options.js"></script>
	<script src="../js/event_builder.js"></script>
</body>
</html>
