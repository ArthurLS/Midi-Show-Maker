<html>
<head>
	<meta charset="utf-8">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="init_window_event()" style="border: solid 1px;">

	<div class="container-fluid">
		<div class="row">
			<h4><span id="event_name_title"></span></h4>
		</div>
		<div class="row">
			<h4>Event Name</h4>
			<div class="col-md-4">
				Name<input type="text" id="event_name" class="form-control" value="" autofocus>
				Bind<input type="text" id="bind" class="form-control" value="">

				<br>
				<div id="error-display" class="alert alert-dismissible alert-danger col-md-10 col-md-offset-1" style="display: none;">
					<p id="bad-boy"></p>
				</div>

				<div class="col-xs-5">
					<button type="button" class="btn btn-success" onclick="save_event();">Save and Close</button>
				</div>
				<div class="col-xs-5">
					<input type="button" class="btn btn-warning" onclick="close_window()" value="Close (Doesn't Save!)"/>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="container-fluid">
		
	</div>
	<script>window.$ = window.jQuery = require('../js/jquery-1.11.1.js');</script>
	<script src="../js/popup_options.js"></script> 
	<script src="../js/event_builder.js"></script> 
	<script src="../js/addKeyBinding.js"></script>
</body>
</html>
